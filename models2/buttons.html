<html>
    <head>
        <title>buttons</title>
        <link rel="icon" type="image/x-icon" href="../favicon.ico" />
    </head>
    <body>
        <script type="module">
            import util from '../src/util.js'
            import TwoDraw from '../src/TwoDraw.js'
            import Model from '../models/ButtonsModel.js'

            async function run() {
                const model = new Model()
                await model.startup()
                model.setup()

                const drawOptions = {
                    turtleColor: t => (model.cluster.has(t) ? 'red' : 'random'),
                    turtleShape: 'circle',
                    turtleSize: 2,
                    linkColor: 'rgba(255, 255, 255, 0.50',
                }

                const view = new TwoDraw(
                    model,
                    {
                        div: 'modelDiv',
                        useSprites: true,
                        patchSize: 20,
                    },
                    drawOptions
                )

                await util.timeoutLoop(
                    () => {
                        model.step()
                        model.tick()
                        view.draw()
                    },
                    500,
                    33
                )
            }
            run()
        </script>
        <div id="modelDiv"></div>
    </body>
</html>
