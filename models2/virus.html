<html>
    <head>
        <title>virus</title>
        <link rel="icon" type="image/x-icon" href="../favicon.ico" />
    </head>
    <body>
        <script type="module">
            import util from '../src/util.js'
            import TwoDraw from '../src/TwoDraw.js'
            import Model from '../models/VirusModel.js'

            async function run() {
                const model = new Model()
                await model.startup()
                model.setup()

                const view = new TwoDraw(model, {
                    div: 'modelDiv',
                    patchSize: 10,
                })

                const turtleColors = {
                    infected: 'red',
                    susceptible: 'blue',
                    resistant: 'gray',
                }
                await util.timeoutLoop(
                    () => {
                        model.step()
                        model.tick()
                        view.draw({
                            patchColor: 'black',
                            turtleShape: 'circle',
                            turtleSize: 1.5,
                            turtleColor: t => turtleColors[t.state],
                            linkColor: 'rgba(255, 255, 255, 0.50',
                        })
                    },
                    500,
                    33
                )
            }
            run()
        </script>
        <div id="modelDiv"></div>
    </body>
</html>
