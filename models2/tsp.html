<html>
    <head>
        <title>tsp</title>
        <link rel="icon" type="image/x-icon" href="../favicon.ico" />
    </head>
    <body>
        <script type="module">
            import util from '../src/util.js'
            import TwoDraw from '../src/TwoDraw.js'
            import Model from '../models/TspModel.js'

            const drawOptions = {
                patchColor: 'black',
                turtleShape: 'circle',
                // turtleSize of 0 will skip drawing this turle
                // here "travelers" are skipped
                turtleSize: t => (t.breed.name === 'nodes' ? 1.25 : 0),
                turtleColor: 'yellow',
                linkColor: 'red',
            }

            async function run() {
                const model = new Model()
                await model.startup()
                model.setup()

                const view = new TwoDraw(
                    model,
                    {
                        div: 'modelDiv',
                        patchSize: 6,
                    },
                    drawOptions
                )

                await util.timeoutLoop(
                    () => {
                        model.step()
                        model.tick()
                        view.draw()
                    },
                    500,
                    33
                )
            }
            run()
        </script>
        <div id="modelDiv"></div>
    </body>
</html>
