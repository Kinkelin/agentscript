<html>
    <head>
        <title>test</title>
        <link
            rel="icon"
            type="image/x-icon"
            href="https://backspaces.github.io/agentscript/favicon.ico"
        />
    </head>
    <body>
        <script type="module">
            import util from '../src/util.js'
            import * as modelIO from '../src/modelIO.js'

            const modelParams = util.parseQueryString()
            const str = Object.keys(modelParams)[0] || 'hello'
            const className =
                str.charAt(0).toUpperCase() + str.slice(1) + 'Model'
            console.log('Running', className)
            document.title = `M:${className}`

            async function run() {
                const module = await import(`./${className}.js`)
                const Model = module.default
                // util.toWindow({ module, Model, modelIO, util })

                modelIO.testStartup()

                const model = new Model()
                util.toWindow({ model, module, Model, modelIO, util })

                await model.startup()

                model.setup()
                modelIO.testSetup(model)

                await util.timeoutLoop(() => {
                    model.step()
                    model.tick()
                }, 500)

                modelIO.testDone(model)
            }
            run()
        </script>
        <div id="modelDiv"></div>
    </body>
</html>
