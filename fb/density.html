<html>
    <head>
        <title>Density</title>
    </head>
    <body>
        <script type="module">
            import DefineTransform from './DefineTransform.js'

            const transform = new DefineTransform()

            const onDensityValue = transform.defineTransform(
                'hello',
                'density',
                `return model.patches.map(p => p.turtlesHere().length).toString()`
            ) // (value => console.log('hello', 'density', value))

            onDensityValue(value => console.log('hello', 'density', value))
        </script>
    </body>
</html>
