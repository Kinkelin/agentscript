<html>
    <head>
        <title>All</title>
    </head>
    <body>
        <script type="module">
            import DefineTransform from './DefineTransform'

            const transform = new DefineTransform()

            const onValue = transform.defineTransform(
                'hello',
                'density',
                `return model.patches.map(p => p.turtlesHere().length).toString()`
            ) // (value => console.log('hello', 'density', value))
            onValue(value => console.log('hello', 'density', value))

            transform.defineTransform(
                'hello',
                'xymeans',
                `return [ model.turtles.avg('x'), model.turtles.avg('y') ].toString()`
            )(value => console.log('hello', 'xymeans', value))

            transform.defineTransform(
                'flock',
                'convergence',
                `return  model.flockVectorSize()`
            )(value => console.log('flock', 'convergence', value))
        </script>
    </body>
</html>
