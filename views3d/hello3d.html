<html>
    <head>
        <title>hello3d</title>
        <link rel="icon" type="image/x-icon" href="../favicon.ico" />
    </head>
    <body>
        <script type="module">
            import util from '../src/util.js'
            import ThreeDraw from '../src/ThreeDraw.js'
            import Model from '../models/Hello3DModel.js'

            const drawOptions = {
                // turtlesShape: 'dart',
                // turtlesShape: 'point',
                turtlesShape: 'Dart3D',
                // turtlesShape: 'Sphere',

                turtlesColor: 'random',
                // turtlesColor: 'red',
                turtlesSize: 2,

                turtlesMap: 'Bright16',
            }

            async function run() {
                const model = new Model()
                // model.population = 4
                // util.toWindow({ util, model })
                await model.startup()
                model.setup()
                const t = model.turtles[0]

                const view = new ThreeDraw(
                    model,
                    { div: 'modelDiv' },
                    drawOptions
                )
                util.toWindow({ util, t, model, view })

                await util.timeoutLoop(
                    () => {
                        model.step()

                        // const phi = model.turtles[0].phi
                        // console.log('phi', util.radToDeg(phi))

                        view.draw()
                    },
                    -1, //500,
                    33 // 33
                )

                view.idle()
            }
            run()
        </script>
        <div id="modelDiv"></div>
    </body>
</html>
