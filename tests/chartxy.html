<!DOCTYPE html>
<html>
    <head>
        <title>ChartXY</title>
    </head>
    <body>
        <canvas id="chart"></canvas>

        <script type="module">
            // import Chart from '../vendor/chart.esm.js'
            import Chart from 'https://cdn.skypack.dev/chart.js'
            import { util } from '../dist/agentscript.esm.js'
            util.toWindow({ Chart, util })

            const [minX, maxX, minY, maxY] = [-180, 180, -90, 90]
            function makeData(num) {
                return util.repeat(num, (i, a) =>
                    a.push({
                        x: util.randomFloat2(minX, maxX),
                        y: util.randomFloat2(minY, maxY),
                    })
                )
            }

            // const ticks = [0]
            // let points
            const chart = new Chart('chart', {
                type: 'scatter',
                data: {
                    // labels: ticks,
                    datasets: [
                        {
                            data: [],
                            label: 'Data',
                            backgroundColor: 'red',
                            borderColor: 'red',
                            // pointBackgroundColor: 'red',
                            // pointBorderColor: 'red',
                            // borderColor: 'red',
                            // tension: 0, // disables bezier curves
                            // showLine: false, // disable for a single dataset
                            // fill: false,
                        },
                    ],
                },
                options: {
                    animation: {
                        duration: 0, // general animation time
                    },
                    hover: {
                        animationDuration: 0, // duration of animations when hovering an item
                    },
                    responsiveAnimationDuration: 0, // animation duration after a resize
                },
            })

            function reset() {
                // util.forLoop(this.dataArrays, val => (val.length = 0))
                // this.ticks.length = 0
                chart.reset()
                chart.update()
            }

            util.toWindow({ chart })

            util.timeoutLoop(() => {
                // ticks.push(ticks.length)
                chart.clear()
                let points = makeData(1000)
                chart.data.datasets[0].data = points
                chart.update()
            }, 1000)
        </script>
    </body>
</html>
