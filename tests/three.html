<!DOCTYPE html>
<html lang="en">
    <head>
        <title>three</title>
    </head>

    <body>
        <canvas id="c"></canvas>
    </body>
    <!-- Greggman sez put scripts after body -->
    <script type="module">
        import { THREE, OrbitControls } from '../vendor/three.esm.js'
        import util from '../src/util.js'
        import {
            animate,
            directionalLight,
            setDefaultStyle,
        } from './threeUtils.js'

        setDefaultStyle('c')

        const useLight = true

        function main() {
            const canvas = document.querySelector('#c')
            const renderer = new THREE.WebGLRenderer({ canvas })

            const [fov, aspect, near, far] = [75, 2, 0.1, 5]
            const camera = new THREE.PerspectiveCamera(fov, aspect, near, far)
            camera.position.z = 2

            const scene = new THREE.Scene()

            if (useLight) directionalLight(scene, [-1, 2, 4])

            const geometry = new THREE.BoxGeometry(1, 1, 1)
            const material = useLight
                ? new THREE.MeshPhongMaterial({ color: 0x44aa88 })
                : new THREE.MeshBasicMaterial({ color: 0x44aa88 })

            const cube = new THREE.Mesh(geometry, material)
            scene.add(cube)

            Object.assign(window, { util, renderer, camera, scene })

            animate(renderer, scene, camera, time => {
                time *= 0.001 // convert time to seconds
                cube.rotation.x = time
                cube.rotation.y = time
            })
        }
        main()
    </script>
</html>
