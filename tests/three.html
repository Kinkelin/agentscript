<!DOCTYPE html>
<html lang="en">
    <head>
        <title>three</title>
    </head>

    <body>
        <canvas id="can"></canvas>
    </body>
    <!-- Greggman sez put scripts after body -->
    <script type="module">
        import { THREE, OrbitControls } from '../vendor/three.esm.js'
        import ColorMap from '../src/ColorMap.js'
        import Model from '../models/Hello3Model.js'
        import util from '../src/util.js'
        import {
            animate,
            directionalLight,
            setDefaultStyle,
            modelCamera,
            addModelHelpers,
        } from './threeUtils.js'

        setDefaultStyle('can')
        const colors = ColorMap.Basic16

        const useLight = true

        const model = new Model()
        model.population = 250
        model.setup()
        util.toWindow({ THREE, util, model })

        function main() {
            const canvas = document.querySelector('#can')
            const renderer = new THREE.WebGLRenderer({ canvas })
            const scene = new THREE.Scene()

            if (useLight) directionalLight(scene, model)

            const camera = modelCamera(renderer, model)
            util.toWindow({ renderer, camera, scene })

            addModelHelpers(renderer, scene, camera, model)

            const geometry = new THREE.BoxBufferGeometry(0.5, 0.5, 0.5)
            const meshes = []
            model.turtles.ask(t => {
                const color = new THREE.Color(...colors.atIndex(t.id).webgl)
                const material = useLight
                    ? new THREE.MeshPhongMaterial({ color })
                    : new THREE.MeshBasicMaterial({ color })
                const cube = new THREE.Mesh(geometry, material)
                scene.add(cube)
                meshes.push(cube)
            })

            util.toWindow({ geometry, meshes })

            animate(renderer, scene, camera, () => {
                model.step()
                model.turtles.ask(t => {
                    const mesh = meshes[t.id]
                    mesh.position.set(t.x, t.y, t.z)
                })
            })
        }
        main()
    </script>
</html>
