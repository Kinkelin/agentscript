<html>
    <head>
        <title>Leaflet0</title>
    </head>
    <body>
        <div id="map" style="height: 600px"></div>
        <script type="module">
            import * as L from 'https://cdn.skypack.dev/leaflet'
            import * as util from '../src/utils.js'

            await util.setCssStyle('https://unpkg.com/leaflet/dist/leaflet.css')
            util.toWindow({ L, util })

            const mapUrl = 'https://tile.openstreetmap.org/{z}/{x}/{y}.png'
            const mapAttr =
                '<a href="https://openstreetmap.org">OpenStreetMap</a>'

            const map = L.map('map').setView([35.67514, -105.94116], 13)
            L.tileLayer(mapUrl, {
                attribution: 'Map data &copy; ' + mapAttr,
                // maxZoom: 18,
            }).addTo(map)
        </script>
    </body>
</html>
