<html>
    <head>
        <title>test</title>
        <script src="../../dist/agentscript.umd.js"></script>
    </head>
    <body>
        <script>
            const name = document.location.search.substring(1) || 'hello'
            const scriptName = name[0].toUpperCase() + name.substring(1)
            document.title = `umd:${scriptName}`

            const modelName = scriptName + 'Model'
            const script = `./${scriptName}Script.js`
            let model
            AS.util.setScript(script)
            AS.util.timeoutPromise().then(() => {
                model = eval(`new ${modelName}()`)
                console.log(model)
                model.setup()
                model.step()
            })
        </script>
    </body>
</html>
