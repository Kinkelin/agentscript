<!DOCTYPE html>
<html>
    <head>
        <title>Fire</title>
    </head>

    <body>
        <script type="module">
            import { util } from '../dist/agentscript.esm.js'

            const worker = new Worker('fire1.js', { type: 'module' })
            worker.onerror = function(e) {
                console.log('ERROR: Line ', e.lineno, ': ', e.message)
            }

            const perf = util.fps()
            const data = [] // 515 arrays of 63001 elements each!
            worker.onmessage = e => {
                if (e.data === 'done') {
                    console.log('main: done. steps, fps', perf.steps, perf.fps)
                    console.log('data:', data)
                } else {
                    data.push(e.data)
                    perf()
                }
            }
            console.log('worker:', worker)
        </script>
    </body>
</html>
