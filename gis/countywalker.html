<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>CountyWalker</title>
    </head>
    <body>
        <!-- <div id="map"></div> -->
        <script type="module">
            import mapboxgl from 'https://cdn.skypack.dev/mapbox-gl'
            import * as turf from 'https://cdn.skypack.dev/@turf/turf'

            import * as mbox from './mbtools.js'

            import * as util from '../src/utils.js'
            import GeoWorld from '../src/GeoWorld.js'
            import HelloModel from '../models/HelloModel.js'
            import TwoDraw from '../src/TwoDraw.js'
            import ColorMap from '../src/ColorMap.js'

            mapboxgl.accessToken =
                'pk.eyJ1IjoiYmFja3NwYWNlcyIsImEiOiJjanVrbzI4dncwOXl3M3ptcGJtN3oxMmhoIn0.x9iSCrtm0iADEqixVgPwqQ'
            mbox.setDefaultStyle()

            class CountiesModel extends HelloModel {
                setup() {
                    super.setup()
                    this.patches.ask(p => {
                        const pt = this.world.toGeo(p.x, p.y)
                        util.forLoop(this.counties.features, (f, i) => {
                            if (turf.booleanPointInPolygon(pt, f)) {
                                if (p.feature)
                                    console.log('p.feature exists', p)
                                p.feature = f
                            }
                        })
                    })
                    this.turtles.ask(t => {
                        t.feature = t.patch.feature
                        t.county = null
                    })
                }
                step() {
                    super.step()
                    this.turtles.ask(t => {
                        if (t.feature !== t.patch.feature || !t.county) {
                            t.feature = t.patch.feature
                            t.county = t.feature
                                ? Number(t.feature.properties.COUNTY)
                                : 0
                            // const name = t.feature
                            //     ? t.feature.properties.NAME
                            //     : 'No Where'
                            // const population = t.feature
                            //     ? t.feature.properties.population
                            //     : 0
                            // console.log(
                            //     'new feature: turtle: ' + t.id + ',',
                            //     'county: ' + name + ',',
                            //     'population: ' + population
                            // )
                        }
                    })
                }
            }

            const drawOptions = {
                patchesColor: 'transparent',
                linksColor: 'gray',
                turtlesSize: 5,
                turtlesColor: t =>
                    view.drawOptions.turtlesMap.atIndex(t.county),
            }

            async function run() {
                await util.setCssStyle(
                    'https://cdn.skypack.dev/mapbox-gl/dist/mapbox-gl.css'
                )

                const counties = await util.xhrPromise(
                    './data/nmcounties.geojson',
                    'json'
                )
                const bbox = turf.bbox(counties)
                const world = new GeoWorld(bbox, 100)
                const model = new CountiesModel(world)
                model.counties = counties
                console.log('bbox', bbox)

                await model.startup()
                model.setup()

                const view = new TwoDraw(model, {
                    div: util.createCanvas(0, 0), // the view will resize
                    drawOptions,
                })

                util.toWindow({ util, model, view })

                const map = mbox.newMap(mapboxgl, {
                    zoom: 5.5,
                    center: world.bboxCenter(),
                })
                await mbox.mapLoadPromise(map)

                mbox.addGeoLines(map, 'counties', counties, 'red', 3)

                mbox.addBBoxLayer(map, 'bbox', bbox, 'red')

                mbox.addViewLayer(map, 'model', bbox, view)

                util.timeoutLoop(
                    () => {
                        model.step()
                        view.draw()
                    },
                    -1, // forever
                    33 // 33ms => 30fps
                )
            }
            run()
        </script>
    </body>
</html>
